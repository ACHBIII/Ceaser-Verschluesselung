<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Caesar-Verschlüsselung</h1>
        <label for="plaintext">Geben Sie Ihren Text ein:</label><br>
        <textarea id="plaintext" name="plaintext" rows="4" cols="50"></textarea><br><br>
        <button onclick="encrypt()">Verschlüsseln</button><br><br>
        <label for="encrypted">Verschlüsselter Text:</label><br>
        <textarea id="encrypted" name="encrypted" rows="4" cols="50" readonly></textarea>
    </div>
    <script>
        function caesarShift(text, shift) {
            return text.split('').map(function(c) {
                if (c.match(/[a-z]/i)) {
                    var code = c.charCodeAt()
                    var shiftAmount = ((code >= 65) && (code <= 90)) ? 65 : 97
                    return String.fromCharCode(((code - shiftAmount + shift) % 26) + shiftAmount)
                }
                return c
            }).join('')
        }
        function encrypt() {
            var plaintext = document.getElementById('plaintext').value
            document.getElementById('encrypted').value = caesarShift(plaintext, 1) // Verschiebung ist immer 1
        }
    </script>
</body>
</html>
